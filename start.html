
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>洪山陶瓷</title>
    <style>
      /* General Styles */
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        height: 100%;
        overflow-x: hidden;
        color: #333;
        background: #f9f9f9;
      }

      /* Cover Section */
      .cover {
        position: relative;
        width: 100%;
        height: 100vh;
        background: url("./image/s2.jpg") no-repeat center center;
        background-size: cover;
        display: flex;
        flex-direction: column; /* 将内容垂直排列 */
        align-items: center;
        justify-content: center;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        animation: fadeIn 2s ease-in-out;
        overflow: hidden; /* 防止粒子效果溢出 */
      }

      .cover::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5); /* 半透明黑色背景，突出文字 */
        z-index: 1;
      }

      .cover h1 {
        font-size: 6em; /* 大标题字体大小 */
        text-align: center;
        font-family: 楷体;
        color: white;
        z-index: 2;
        margin-bottom: 20px; /* 增加与小标题的间距 */
        animation: slideInFromBottom 1.5s ease-in-out,
          bounce 1.5s ease-in-out 1s;
      }

      .cover h2 {
        font-size: 2em; /* 小标题字体大小 */
        text-align: center;
        font-family: "楷体", serif;
        color: #ffd700; /* 金色字体 */
        margin-top: 0; /* 调整与大标题的间距 */
        z-index: 2;
        animation: fadeIn 2s ease-in-out 2s both; /* 延迟 2 秒出现 */
      }

      /* Particle Background */
      .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }

      .particle {
        position: absolute;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        animation: particleMove linear infinite;
      }

      /* Animation for Navigation Button */
      .navigate-button {
        position: absolute;
        bottom: 50px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px; /* 减小按钮尺寸以适应移动端 */
        background: linear-gradient(90deg, #ffd700, #ffa500);
        color: #333;
        font-size: 1.2em; /* 减小字体大小以适应移动端 */
        font-weight: bold;
        border: none;
        border-radius: 50px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 减小阴影以适应移动端 */
        cursor: pointer;
        text-decoration: none;
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease,
          background 0.3s ease;
        z-index: 3;
      }

      .navigate-button:hover {
        background: linear-gradient(90deg, #ffa500, #ffd700);
        transform: translateX(-50%) translateY(-3px); /* 减小移动距离 */
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        color: #fff;
      }

      .navigate-button:active {
        transform: translateX(-50%) translateY(0);
        box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2); /* 减小阴影 */
        background: #ffd700;
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideInFromBottom {
        0% {
          transform: translateY(100%);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px); /* 减小跳跃高度 */
        }
      }

      @keyframes particleMove {
        from {
          transform: translateY(0) translateX(0);
        }
        to {
          transform: translateY(-100vh) translateX(100vw);
        }
      }

      /* Media Queries for Mobile Devices */
      @media (max-width: 768px) {
        /* 调整封面文字大小 */
        .cover h1 {
          font-size: 4em;
        }

        .cover h2 {
          font-size: 1.5em;
        }

        /* 调整导航按钮位置和大小 */
        .navigate-button {
          font-size: 1em;
          padding: 8px 16px;
          bottom: 30px;
        }

        /* 调整粒子动画速度 */
        .particle {
          animation: particleMove 10s linear infinite;
        }
      }

      @media (max-width: 480px) {
        /* 进一步调整封面文字大小 */
        .cover h1 {
          font-size: 3em;
        }

        .cover h2 {
          font-size: 1.2em;
        }

        /* 进一步调整导航按钮大小 */
        .navigate-button {
          font-size: 0.9em;
          padding: 6px 12px;
          bottom: 20px;
        }

        /* 调整粒子动画速度 */
        .particle {
          animation: particleMove 8s linear infinite;
        }
      }
    </style>
       <script>
      // 动态生成粒子效果
      function createParticles() {
        const particlesContainer = document.querySelector(".particles");
        for (let i = 0; i < 100; i++) {
          const particle = document.createElement("div");
          particle.classList.add("particle");
          particle.style.width = `${Math.random() * 5 + 2}px`;
          particle.style.height = `${Math.random() * 5 + 2}px`;
          particle.style.left = `${Math.random() * 100}vw`;
          particle.style.top = `${Math.random() * 100}vh`;
          particle.style.animationDuration = `${Math.random() * 5 + 3}s`;
          particlesContainer.appendChild(particle);
        }
      }

      // 页面加载完成后生成粒子
      window.addEventListener("load", createParticles);
    </script>
  </head>
  <body>
    <!-- Cover Section -->
    <div class="cover">
      <h1>窑火数据说</h1>
      <h2>解码山西洪山黑釉瓷的千年基因</h2>
      <div class="particles"></div>
      <!-- Navigation Button -->
      <a href="index.html" class="navigate-button">进入主页</a>
    </div>
  </body>
</html>
